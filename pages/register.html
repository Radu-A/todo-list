<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ToDo List</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>To-Do List</h1>
        <time id="current-day"></time>
      </div>
    </header>
    <main class="auth-main">
      <section class="auth-section">
        <h1 class="auth-header">Create an Account</h1>
        <h3 class="auth-sub">It's free and only takes a minute.</h3>
        <article class="auth-article">
          <form class="auth-form" id="register-form" action="">
            <input
              type="name"
              class="auth-input"
              id="name-auth-input"
              placeholder="Nombre de usuario"
            />
            <input
              type="email"
              class="auth-input"
              id="email-auth-input"
              placeholder="Email"
            />
            <input
              type="password"
              class="auth-input"
              id="password-auth-input"
              placeholder="Password"
            />
            <input
              type="password"
              class="auth-input"
              id="repeat-auth-input"
              placeholder="Repeat password"
            />
            <button class="auth-button" id="auth-button">Subscribe</button>
          </form>

          <span>OR</span>
          <div id="google-container">
            <div
              id="g_id_onload"
              data-client_id="800527968947-5qmk9dg990v49s19kho4dtj96eudvuiv.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleGoogleCredentialResponse"
              data-nonce=""
              data-auto_prompt="false"
            ></div>

            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>
          </div>
          <div class="link-text">
            Do you already have an account?
            <a href="login.html">Log in</a>
          </div>
        </article>
        <div id="status-container" class="text-center hidden">
          <div id="loading-spinner" class="hidden">
            <div
              class="spinner-border"
              style="color: var(--color-accent)"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div id="error-icon" class="hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              fill="var(--color-danger, #dc3545)"
              class="bi bi-exclamation-triangle-fill mb-3"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </svg>
          </div>

          <button id="try-again-button" class="auth-button hidden">
            Try Again
          </button>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <p>
        &copy; <span id="current-year">2025</span> ToDo List | VÃ­ctor Outeiro
      </p>
      <p>All Rights Reserved.</p>
    </footer>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="../script/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ToDo List</title>
    <link rel="stylesheet" href="../styles/auth.css" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>To-Do List</h1>
        <time id="current-day"></time>
      </div>
    </header>
    <main class="auth-main">
      <section class="auth-section" id="login-section">
        <h1>Hi there!</h1>
        <h3>Welcome to ToDo List, happy to see you!</h3>
        <article class="auth-article" id="login-article">
          <form class="auth-form" id="login-form" action="">
            <input
              type="email"
              class="auth-input"
              id="email-auth-input"
              placeholder="Email"
            />
            <input
              type="password"
              class="auth-input"
              id="password-auth-input"
              placeholder="Password"
            />
            <button class="auth-button" id="auth-button" type="submit">
              Log In
            </button>
          </form>
        </article>
        <div class="link-text">
          Don't have an account?
          <a href="register.html">Sign up</a>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <p>
        &copy; <span id="current-year">2025</span> ToDo List | VÃ­ctor Outeiro
      </p>
      <p>All Rights Reserved.</p>
    </footer>
    <script src="../script/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>My Day</h1>
        <time id="current-day"></time>
      </div>
    </header>
    <main>
      <section id="new-section">
        <article id="new-article">
          <input
            type="text"
            name="new-input"
            id="new-input"
            placeholder="New Task"
            autocomplete="off"
          />
          <button id="new-button">Add</button>
        </article>
      </section>
      <section id="filter-section">
        <button
          class="filter-button filter-active"
          id="all-filter"
          data-filter="all"
        >
          All
        </button>
        <span>|</span>
        <button class="filter-button" id="todo-filter" data-filter="todo">
          ToDo
        </button>
        <span>|</span>
        <button class="filter-button" id="done-filter" data-filter="done">
          Done
        </button>
      </section>
      <section id="todo-section">
        <div class="section-header">
          <h2>ToDo</h2>
          <span class="counter" id="todo-counter"></span>
        </div>
      </section>
      <section id="done-section">
        <div class="section-header">
          <h2>Done</h2>
          <span class="counter" id="done-counter"></span>
        </div>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
